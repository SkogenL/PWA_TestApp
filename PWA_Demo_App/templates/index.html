<!DOCTYPE html>
<html class="" lang="en">
    {% include "header.html" %}
<nav>
    <ul>
        <li><strong id="navPageName">PWA Testing App</strong></li>
    </ul>
</nav>
<body>
    <p>This is a simple web app created to practice implementing Progressive Web App (PWA) Technologies</p>
    <main>
        <div class="touchfeature">
            <canvas id="canvas" width="600" height="600" style="border:solid black 1px;">
                Your browser does not support canvas element.
              </canvas>
              <br />
              Log:
              <pre id="log" style="border: 1px solid #ccc;"></pre>              
        </div>
    </main>
</body>
<script type=module>
    import {handleStart, handleMove, handleCancel, handleEnd} from "/static/main.js";
    function startup() {
        const el = document.getElementById("canvas");
        el.addEventListener("touchstart", handleStart);
        el.addEventListener("touchend", handleEnd);
        el.addEventListener("touchcancel", handleCancel);
        el.addEventListener("touchmove", handleMove);
        log("Initialized.");
      }
      
    document.addEventListener("DOMContentLoaded", startup);

    const ongoingTouches = [];
</script>
</html>
